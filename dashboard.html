    <meta charset="UTF-8">

    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">

<body>

  <div class="navbar">

    <div class="navbar-shop-logo">
      <a href="dashboard.html"><img src="icons/shop.png" style="width: 90px; height: 90px;">
    </div>

    <div class="navbar-add-product-button">
      <a href='add.html'><button>Add</button></a>
    </div>
    <div class="navbar-update-product-button">
        <a href='update.html'><button>Update</button></a>
    </div>
    <div class="navbar-sell-product-button">
        <a href='sell.html'><button>Sell</button></a>
    </div>
    <div class="navbar-return-product-button">
        <a href='return.html'><button>Return</button></a>
    </div>

    <div class="navbar-logout-button">
        <a href='login.html'><button>Logout</button></a>
    </div>

  </div>


  <section class="home-section">
    
    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Order</div>
            <div class="number">12,345</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bx-cart-alt cart'></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Sales</div>
            <div class="number">12,067</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bxs-cart-add cart two' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Profit</div>
            <div class="number">৳12,34,56,789</div>
            <div class="indicator">
              <i class='bx bx-up-arrow-alt'></i>
              <span class="text">Up from yesterday</span>
            </div>
          </div>
          <i class='bx bx-cart cart three' ></i>
        </div>
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Return</div>
            <div class="number">36</div>
            <div class="indicator">
              <i class='bx bx-down-arrow-alt down'></i>
              <span class="text">Down From Today</span>
            </div>
          </div>
          <i class='bx bxs-cart-download cart four' ></i>
        </div>
      </div>

      <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Recent Sales</div>
          <div class="sales-details">
            <ul class="details">
              <li class="topic">Date</li>

              <!-- Demo code for list adding... -->


              <!-- <li><a href="#">02 Jan 2021</a></li>
              <li><a href="#">02 Jan 2021</a></li> -->
            </ul>
            <ul class="details">
              <li class="topic">Customer</li>

              <!-- Demo code for list adding... -->

              <!-- <li><a href="#">Rafiur</a></li>
              <li><a href="#">Zubayer</a></li> -->
            </ul>
            <ul class="details">
              <li class="topic">Sales</li>

              <!-- Demo code for list adding... -->

              <!-- <li><a href="#">Delivered</a></li>
              <li><a href="#">Pending</a></li> -->
            </ul>
            <ul class="details">
              <li class="topic">Total</li>

              <!-- Demo code for list adding... -->

              <!-- <li><a href="#">$204.98</a></li>
              <li><a href="#">$24.55</a></li> -->
            </ul>
            </div>
            <div class="button">
              <a href="#">See All</a>
            </div>
        </div>
        <div class="top-sales box">
          <div class="title">Top Selling Product</div>
          <ul class="top-sales-details">

            <!-- Demo code for list adding... -->

            <!-- <li>
            <a href="#">
              <span class="product">Vuitton Sunglasses</span>
            </a>
            <span class="price">$1107</span>
          </li> -->

          </ul>
        </div>
      </div>
    </div>
  </section>
