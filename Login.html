<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="page">

        <div class="side-frame">

            <div class="logo">
                
            </div>
    
            <div class="system-name">
                <label>Halkhata - Shop Management System</label>
            </div>
    
            <div class="motto">
                <label>Less Hassle, More Profit.</label>
            </div>
    
        </div>
    
    
    
        <div class="wrapper">
            
            <div class="welcome-label">
                <label>Welcome to Halkhata - The Shop Management System</label>
            </div>
            
            <div class="login-label">
                <label>Please Login!</label>
            </div>
    
            <div class="shop-id-label">
                <label>Shop ID</label>
            </div>
    
            <div class="shop-id-input">
                <input type="text">
            </div>
    
            <div class="password-label">
                <label>Password</label>
            </div>
    
            <div class="password-input">
                <input type="text">
            </div>
    
            <div class="login-button">
                <input id= "button" type="button" value="Login" required>
            </div>
    
        </div>

    </div>

    

</body>
</html>
