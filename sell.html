<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="sell.css">
</head>
  
<body>

    <div class="navbar">
        <div class="navbar-sell-product-label">
            <label>Sell Product</label>
        </div>
    </div>

    <div class="wrapper">

        <div class="wrapper-sell-product-label">
            <label>Sell Product</label>
        </div>

        <div class="wrapper-customer-name-label">
            <label>Customer Name</label>
        </div>
        <div class="wrapper-customer-name-input">
            <input type="text">
        </div>

        <div class="wrapper-contact-number-label">
            <label>Contact Number</label>
        </div>
        <div class="wrapper-contact-number-intput">
            <input type="text">
        </div>

        <div class="wrapper-product-id-label">
            <label>Product ID</label>
        </div>
        <div class="wrapper-product-id-intput">
            <input type="text">
        </div>

        <div class="wrapper-quantity-label">
            <label>Quantity</label>
        </div>
        <div class="wrapper-quantity-intput">
            <input type="text">
        </div>

        <div class="wrapper-restock-button">
            <input id= "button" type="button" value="RESTOCK" required>
        </div>
        
    </div>

</html>
