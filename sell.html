<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <link rel="stylesheet" href="sell.css">
    <link rel="icon" href="icons/sell.png" type="image/icon type">
</head>

<body>

    <div class="navbar">

        <div class="navbar-shop-logo">
            <a href="dashboard.html"><img src="icons/shop.png" style="width: 90px; height: 90px;">
        </div>

        <div class="navbar-dashboard-button">
            <a href='dashboard.html'><button>Dashboard</button></a>
        </div>

        <div class="navbar-add-product-button">
            <a href='add.html'><button>Add</button></a>
        </div>
        <div class="navbar-search-product-button">
            <a href='search.html'><button>Search</button></a>
        </div>
        <div class="navbar-return-product-button">
            <a href='return.html'><button>Return</button></a>
        </div>

        <div class="navbar-logout-button">
            <a href='login.html'><button>Logout</button></a>
        </div>

    </div>

    <form action="" method="get" class="wrapper">

        <div class="wrapper-sell-product-label">
            <img src="icons/sell.png" style="width: 22px;height: 22px;">
            <label>Sell Product</label>
        </div>

        
        <div>
            <input type="text" class="wrapper-customer-name-input" placeholder="Enter Customer Name">
        </div>

        
        <div>
            <input type="text" class="wrapper-contact-number-input" placeholder="Enter Customer Contact Number">
        </div>

        
        <div>
            <input type="number" onkeyup="return event.charCode >= 48" min="1" class="wrapper-product-id-input" placeholder="Enter Product ID">
        </div>
        
        <div>
            <input type="number" onkeyup="return event.charCode >= 48" min="1" class="wrapper-quantity-input" placeholder="Enter Product Quantity">
        </div>

        
        <div>
            <input type="text" class="wrapper-promo-code-input" placeholder="Enter Promo Code">
        </div>

        <div class="wrapper-bill-label">
            <label>Total Bill</label>
        </div>
        
        <div>
            <output type="text" class="wrapper-bill-output">
        </div>

        <div>
            <button type="submit" class="wrapper-add-to-cart-button" required>Add to Cart</button>
        </div>

        <div>
            <button type="submit" class="wrapper-sell-button" required>Sell Product</button>
        </div>
        
    </form>

        <a href = https://github.com/zubayertahmid>Zubayer Tahmid</a>
    </div>

</body>
  
</html>
