<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="add.css">
</head>
  
<body>

    <div class="navbar">
        <div class="navbar-add-product-label">
            <label>Add Product</label>
        </div>
    </div>

    <div class="wrapper">

        <div class="wrapper-add-product-label">
            <label>Add Product</label>
        </div>

        <div class="wrapper-product-id-label">
            <label>Product ID</label>
        </div>
        <div class="wrapper-product-id-input">
            <input type="text">
        </div>

        <div class="wrapper-product-name-label">
            <label>Product Name</label>
        </div>
        <div class="wrapper-product-name-intput">
            <input type="text">
        </div>

        <div class="wrapper-product-quantity-label">
            <label>Product Quantity</label>
        </div>
        <div class="wrapper-product-quantity-intput">
            <input type="text">
        </div>

        <div class="wrapper-product-price-label">
            <label>Product Price</label>
        </div>
        <div class="wrapper-product-price-intput">
            <input type="text">
        </div>

        <div class="wrapper-add-product-button">
            <input id= "button" type="button" value="ADD PRODUCT" required>
        </div>
        
    </div>

</body>
  
</html>
