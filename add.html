<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="add.css">
</head>
  
<body>

    <div class="navbar">

        <div class="navbar-add-product-label">
            <label>Add Product</label>
        </div>

        <div class="navbar-add-product-button">
            <a href = add.html>Add Product</a>
        </div>
        <div class="navbar-search-product-button">
            <a href = search.html>Search Product</a>
        </div>
        <div class="navbar-sell-product-button">
            <a href = sell.html>Sell Product</a>
        </div>
        <div class="navbar-return-product-button">
            <a href = return.html>Return Product</a>
        </div>

    </div>

    <form action="" method="get" class="wrapper">
    
        <div class="wrapper-add-product-label">
            <label>Add Product</label>
        </div>

        <div class="wrapper-product-id-label">
            <label>Product ID</label>
        </div>
        <div>
            <input type="text" class="wrapper-product-id-input" placeholder="Enter Product ID">
        </div>
        
        <div class="wrapper-product-name-label">
            <label>Product Name</label>
        </div>
        <div>
            <input type="text" class="wrapper-product-name-intput" placeholder="Enter Product Name">
        </div>
        
        <div class="wrapper-product-quantity-label">
            <label>Product Quantity</label>
        </div>
        <div>
            <input type="text" class="wrapper-product-quantity-intput" placeholder="Enter Product Quantity">
        </div>

        <div class="wrapper-product-price-label">
            <label>Product Price</label>
        </div>
        <div>
            <input type="text" class="wrapper-product-price-intput" placeholder="Enter Product Price">
        </div>

        <div>
            <button type="submit" class="wrapper-add-product-button" required>Add Product</button>
        </div>
        
    </form>

</body>
  
</html>
